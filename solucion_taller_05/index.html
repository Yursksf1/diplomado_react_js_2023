<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #formulario_principal {
            border: 1px solid black;
            background-color: rgb(231, 206, 255);
        }

    </style>
</head>
<body>
    <div id="demo"></div>
    <label>
        Ingresa el numero a adivinar
    </label>
    <input type="number" id="intento">
    <button id="enviar_intento"> enviar intento</button>

<form id="formulario_principal">
    <br>
    <label for="name"> Nombre</label>
    <input name="name" type="text">
    <br>
    <label for="last_name"> Apellido</label>
    <input name="last_name" type="text">
    <br>
    <label for="city"> Ciudad</label>
    <input name="city" type="text">
    <br>
    <label for="age"> Edad</label>
    <input type="number" name="age" >
    <br>

    <label for="birthday"> Fecha Nacimiento</label>
    <input type="date" name="birthday" >
    <br>
    <button type="submit" id="enviar_formulario"> enviar</button>
</form>

</body>
<script src="script.js"></script>
</html>
